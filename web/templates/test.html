<div
    class="w-full max-w-xs m-auto bg-background rounded p-5">
    <header>
        <div class="flex">
            <ion-icon
                name="book"
                class="text-5xl cursor-pointer"
                href="/"
            ></ion-icon>
            <p
                class="text-3xl self-center">
                Unbound Tome</p>
        </div>
    </header>

    <form hx-ext="response-targets">
        <label
            class="block mb-2"
            for="username"
        >Username</label>
        <input
            class="w-full p-2 mb-6
            text-accent border-b-2 
            border-accent outline-none 
            focus:bg-gray-300"
            type="text"
            name="username"
            id="username"
            placeholder="username"
        >
        <label
            class="block mb-2"
            for="password"
        >Password</label>
        <input
            class="w-full p-2 mb-6 
            text-accent border-b-2 
            border-accent outline-none 
            focus:bg-gray-300"
            type="password"
            name="password"
            id="password"
            placeholder="password"
        >
        <button
            class="w-full 
            bg-secondary hover:bg-accent 
            cursor-pointer text-white 
            font-bold py-2 px-4 mb-6 
            rounded"
            hx-post="/login/password"
            hx-target="#tab-content"
            hx-target-errors="#login-errors"
        >
            Login
        </button>
        <div id="login-errors"></div>
    </form>

    <footer class="pb-4">
        <a
            class="hover:accent text-sm float-left"
            href="#"
        >Forgot Password?</a>
        <a
            class="hover:accent text-sm float-right"
            href="#"
        >Create Account</a>
    </footer>
</div>
